<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./images/coins.png">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./css/index.css">
    <title> AutoMart | Home</title>
</head>

<body>
    <div class="main-container">

        <header class="header">
            <a class="logo" href="index.html">

                <span id="logo-icon">
                    <i class="fas fa-coins"></i>
                </span>
                <h3>Auto<span id="auto-mart">Mart</span></h3>
            </a>

            <div class="register-buttons">
                <a href="./pages/signin.html"><button class="signin-btn">Sign In</button></a>
                <a href="./pages/admin_login.html" id="adminLogin">
                    <i class="admin-login fas fa-user-tie">
                        <p>Admin</p>
                    </i>
                </a>
            </div>
        </header>

        <main class="content-container">

            <div class="customer-care">
                <p class="welcome"  id="typer">
            </div>
            <form action="#" class="form-content">
                <h3>Sign Up</h3>
               <input type="text" name="first-name" id="firstName" placeholder="First Name" required>
               <input type="text" name="last-name" id="lastName" placeholder="Last Name" required> 
               <input type="text" name="address" id="address" placeholder="Address" required> 
               <input type="email" name="email" id="email" placeholder="Email" required>
               <input type="password" name="password" id="password" placeholder="Password" required>

               <button type="button" class="signup-btn" onclick="formValidator()">Sign Up</button>
               <p id="wrongInput"></p>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; AutoMart 2019</p>
        </footer>
    </div>
    <script type="text/javascript" src="./js/signup.js"></script>
</body>

</html>
