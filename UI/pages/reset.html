<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images//coins.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> AutoMart | Reset Password</title>
</head>
<body>
    
        <div class="main-container">

                <header class="header">
                    <a class="logo" href="/">
        
                        <span id="logo-icon">
                            <i class="fas fa-coins"></i>
                        </span>
                        <h2>Auto<span id="auto-mart">Mart</span></h2>
                    </a>
        
                    <div class="register-buttons">
                    </div>
                </header>
        
                <main class="content-container">
        
                    <form action="#" class="form-content">
                        <h3>Reset Password</h3>
                     
                       <input type="email" name="email" id="email" placeholder="Email" required>
                       <button type="button" class="signin-btn" onclick="formValidator()">Reset</button>
                       <p id="wrongInput"></p>
                    </form>
                </main>
        
                <footer class="footer">
                    <p>&copy; AutoMart 2019</p>
                </footer>
            </div>
            <script type="text/javascript" src="../js/signin.js"></script>
</body>
</html>
