<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images//coins.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart | Sign In</title>
</head>
<body>
    
        <div class="main-container">

                <header class="header">
                    <a class="logo" href="/">
        
                        <span id="logo-icon">
                            <i class="fas fa-coins"></i>
                        </span>
                        <h3>Auto<span id="auto-mart">Mart</span></h3>
                    </a>
        
                    <div class="register-buttons">
                        <a href="/"><button class="signin-btn">Sign Up</button></a>
                        <a href="./admin_login.html" id="adminLogin">
                            <i class="admin-login fas fa-user-tie">
                                <p>Admin</p>
                            </i>
                        </a>
                    </div>
                </header>
        
                <main class="content-container">
        
                    <form action="#" class="form-content">
                        <h3>Sign In</h3>
                     
                       <input type="email" name="email" id="email" placeholder="Email" required>
                       <input type="password" name="password" id="password" placeholder="Password" required>
                       <button type="button" class="signin-btn" onclick="formValidator()">Sign In</button>
                       <p id="reset"><a href="./reset.html">I forgot my password</a></p>
                       <p id="wrongInput"></p>
                    </form>
                </main>
        
                <footer class="footer">
                    <p>&copy; AutoMart 2019</p>
                </footer>
            </div>
            <script type="text/javascript" src="../js/signin.js"></script>
</body>
</html>
